databaseChangeLog:
  -  preConditions:
      - not:
          - tableExists:
              tableName: user
  -  changeSet:
       id:  create-user-table
       author:  kirvasilchenko
       changes:
         -  createTable:
              tableName:  user
              columns:
                -  column:
                     name: id
                     type: uuid
                     constraints:
                       primaryKey: true
                       nullable: false
                -  column:
                     name: firstname
                     type: varchar(50)
                     constraints:
                       nullable: false
                -  column:
                     name: lastname
                     type: varchar(50)
                     constraints:
                       nullable: false